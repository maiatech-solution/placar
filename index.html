<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DEFINIÇÕES DA PARTIDA</h1>
        <input type="number" id="max-points" placeholder="Pontos máximos" min="1">
        <input type="text" id="team-a-name" placeholder="Nome do Time A">
        <input type="text" id="team-b-name" placeholder="Nome do Time B">
        <button id="start-game">Iniciar Jogo</button>
    </div>

    <div class="score-container" style="display: none;">
        <div class="scoreboard">
            <div class="team-cardA">
                <h2 id="team-a-display">Time A</h2>
                <h3 id="team-a-score">0</h3>
                <button id="increase-a">+</button>
                <button id="decrease-a">-</button>
            </div>
            <div class="team-cardB">
                <h2 id="team-b-display">Time B</h2>
                <h3 id="team-b-score">0</h3>
                <button id="increase-b">+</button>
                <button id="decrease-b">-</button>
            </div>
        </div>
        <div id="winner-message">
            
        </div>
        <div class="buttons-play">
            <button id="restart">Reiniciar Jogo</button>
            <button id="new-game">Novo Jogo</button>
        </div>
    </div>

    <footer>
        <p>Created by: MaiaTech Solution</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
