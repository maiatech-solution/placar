<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="initial-screen">
            <h1>Defina o jogo</h1>
            <input type="text" id="team-a-name" placeholder="Nome do Time A">
            <input type="text" id="team-b-name" placeholder="Nome do Time B">
            <input type="number" id="max-score" placeholder="Pontos para vencer">
            <button id="start-game">Iniciar Jogo</button>
        </div>

        <div id="scoreboard" style="display: none;">
            <h2 id="team-a-display"></h2>
            <div class="scoreboard">
                <div class="team-cardA">
                    <h3 id="team-a-score">0</h3>
                    <button id="btn-a-increase">+</button>
                    <button id="btn-a-decrease">-</button>
                </div>
                <div class="team-cardB">
                    <h3 id="team-b-score">0</h3>
                    <button id="btn-b-increase">+</button>
                    <button id="btn-b-decrease">-</button>
                </div>
            </div>
            <div id="winner-message"></div>
            <div class="button-container">
                <button id="restart">Reiniciar Jogo</button>
                <button id="new-game">Novo Jogo</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by: MaiaTech Solution</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
